<section class="w-full flex flex-col prose max-w-none items-center">
    <h1 class="text-white my-6 text-center">What's new?</h1>

    <!-- <button
        class="flex flex-col p-2 bg-[#303030] border-[#6b7280] border-[1px] rounded-lg text-white text-sm font-light max-w-[26ch]"
        [routerLink]="['/articles', 'new']"
    >
        Feels like you have something to say?
        <p class="m-0 font-medium">Add a new article!</p>
    </button> -->

    <div
        class="empty flex flex-col items-center justify-center mx-3 -z-[1] mb-9"
        *ngIf="articles === null"
    >
        <div class="triangle"></div>
        <div
            class="flex flex-col prose prose-h3:mb-1 max-w-[32ch] rounded-2xl h-max bg-[#0E402D] p-4 text-center text-zinc-200"
        >
            <h3 class="text-zinc-200">There's nothing here...</h3>
            <p class="text-sm font-light">
                Seems like we haven't come up with anything great for ya... Give
                us some time! *Empty state
            </p>
        </div>
    </div>

    <div class="article-container mx-3 gap-9" *loading="loading | async">
        <ts-article-preview
            class="cursor-pointer"
            *ngFor="let a of articles"
            [article]="a"
            [routerLink]="['/articles', a.attributes.slug]"
        >
        </ts-article-preview>
    </div>
</section>
