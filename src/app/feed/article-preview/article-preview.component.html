<article
    class="h-full gap-y-4 prose-h3:m-0 prose-p:m-0 p-5 bg-[#212121] max-w-[370px] flex flex-col rounded-2xl border-b-[16px] border-[#24DB90]"
>
    <div
        class="content text-white cursor-pointer"
        routerLink="/articles/{{ article.slug }}"
    >
        <h3 class="text-white">{{ article.title }}</h3>
        <p class="font-light">
            {{ article.description }}
        </p>
    </div>

    <footer class="mt-auto flex flex-row gap-x-3">
        <p class="flex flex-col flex-wrap text-white w-fit">
            Published
            <time
                [dateTime]="article.publishedAt"
                class="font-light text-sm text-[#D9D9D9] lowercase"
            >
                {{ article.publishedAt | date: "LLLL d, HH:mm, yyyy" }}
            </time>
        </p>

        <address class="flex flex-col flex-wrap text-white w-fit not-italic">
            By
            <a
                class="font-light text-sm text-[#D9D9D9]"
                rel="author"
                [routerLink]="['/user', article.user.id]"
                >{{ article.user?.username }}</a
            >
        </address>
    </footer>
</article>
