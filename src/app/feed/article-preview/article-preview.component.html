<article
    class="h-full gap-y-4 prose-h3:m-0 prose-p:m-0 p-5 bg-[#212121] max-w-[370px] flex flex-col rounded-2xl border-b-[16px] border-[#24DB90]"
>
    <div class="content text-white">
        <h3 class="text-white">{{ article.attributes.title }}</h3>
        <p class="font-light">
            {{ article.attributes.description }}
        </p>
    </div>

    <footer class="mt-auto">
        <p class="flex flex-col flex-wrap text-white">
            Published
            <time
                [dateTime]="article.attributes.publishedAt"
                class="font-light text-sm text-[#D9D9D9]"
            >
                {{ article.attributes.publishedAt | date: "short" }}
            </time>
        </p>
    </footer>
</article>
